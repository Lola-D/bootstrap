<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-9 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-3 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-1 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-2 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-1 offset-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2 black"></div>
                <div class="col-2 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-2 orange"></div>
                <div class="col-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2 black"></div>
                <div class="col-1 offset-1 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-2 offset-1 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 black"></div>
                <div class="col-1 offset-1 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-3 offset-1 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-1 black"></div>
                <div class="col-3 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-7 offset-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-5 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-4 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-4 black"></div>
            </div>
        </div>
    </body>
</html>
