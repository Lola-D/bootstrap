<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-9 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-3 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-1 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-1 black"></div>
                <div class="col-1 offset-2 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-1 offset-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2 black"></div>
                <div class="col-2 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-2 orange"></div>
                <div class="col-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2 black"></div>
                <div class="col-1 offset-1 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 black"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-2 offset-1 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 black"></div>
                <div class="col-1 offset-1 orange"></div>
                <div class="col-1 yellow"></div>
                <div class="col-1 orange"></div>
                <div class="col-3 offset-1 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-1 black"></div>
                <div class="col-3 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-7 offset-2 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-5 offset-3 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-4 black"></div>
            </div>
            <div class="row no-gutters">
                <div class="col-3 offset-4 black"></div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
